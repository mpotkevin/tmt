<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路徑描繪測驗 (TMT) 認知訓練</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, onSnapshot, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 全域狀態管理
        window.gameState = {
            user: null,
            mode: 'alpha',
            currentIndex: 0,
            startTime: null,
            timerInterval: null,
            errors: 0,
            nodePositions: [],
            targetPath: [],
            scores: [],
            isPlaying: false
        };

        const sequences = {
            alpha: "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""),
            zodiac: ["鼠", "牛", "虎", "兔", "龍", "蛇", "馬", "羊", "猴", "雞", "狗", "豬"],
            stem: ["甲", "乙", "丙", "丁", "戊", "己", "庚", "辛", "壬", "癸", "子", "丑"]
        };

        let db, auth;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tmt-clean-v1';

        const setupFirebase = async () => {
            try {
                if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                    const firebaseConfig = JSON.parse(__firebase_config);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    const initAuth = async () => {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    };

                    onAuthStateChanged(auth, (user) => {
                        window.gameState.user = user;
                        if (user) fetchScores();
                    });

                    await initAuth();
                }
            } catch (err) {
                console.error("Firebase 初始化失敗，切換至本機暫存模式。", err);
            }
        };

        setupFirebase();

        async function saveScore(time, errors, mode) {
            const scoreData = {
                time: parseFloat(time),
                errors: errors,
                mode: mode,
                timestamp: Date.now()
            };
            
            // 立即存入記憶體紀錄
            window.gameState.scores.push(scoreData);
            updateHistoryUI();

            if (window.gameState.user && db) {
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'users', window.gameState.user.uid, 'scores'), scoreData);
                } catch (e) { console.error("雲端存檔失敗", e); }
            }
        }

        async function fetchScores() {
            if (!window.gameState.user || !db) return;
            const q = collection(db, 'artifacts', appId, 'users', window.gameState.user.uid, 'scores');
            onSnapshot(q, (snapshot) => {
                // 獲取雲端紀錄並與本機紀錄合併（簡單覆蓋以維持同步）
                window.gameState.scores = snapshot.docs.map(doc => doc.data());
                updateHistoryUI();
            });
        }

        // --- 遊戲邏輯 ---

        window.startGame = (mode) => {
            window.gameState.mode = mode;
            window.gameState.isPlaying = true;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quit-btn').classList.remove('hidden');
            
            const seqB = sequences[mode];
            const length = 12; 
            const slicedB = seqB.slice(0, length);
            const seqA = Array.from({length: length}, (_, i) => (i + 1).toString());
            
            window.gameState.targetPath = [];
            for(let i = 0; i < length; i++) {
                window.gameState.targetPath.push(seqA[i]);
                window.gameState.targetPath.push(slicedB[i]);
            }

            const modeDisplay = document.getElementById('mode-display');
            if (modeDisplay) {
                modeDisplay.innerText = `挑戰：${mode === 'alpha' ? '英字' : mode === 'zodiac' ? '生肖' : '甲乙丙'}`;
            }
            
            initBoard();
            window.gameState.startTime = Date.now();
            window.gameState.timerInterval = setInterval(updateTimer, 100);
        };

        window.openQuitModal = () => document.getElementById('quit-modal').classList.remove('hidden');
        window.closeQuitModal = () => document.getElementById('quit-modal').classList.add('hidden');
        
        // 返回主選單而不重新整理網頁
        window.resetToMenu = () => {
            window.gameState.isPlaying = false;
            clearInterval(window.gameState.timerInterval);
            document.getElementById('quit-modal').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('quit-btn').classList.add('hidden');
            document.getElementById('nodes-container').innerHTML = '';
            document.getElementById('svg-layer').innerHTML = '';
            document.getElementById('timer').innerText = '00.0';
            document.getElementById('error-count').innerText = '0';
            
            const modeDisplay = document.getElementById('mode-display');
            if (modeDisplay) modeDisplay.innerText = 'STANDBY';
        };

        function updateTimer() {
            const elapsed = (Date.now() - window.gameState.startTime) / 1000;
            const timerEl = document.getElementById('timer');
            if (timerEl) timerEl.innerText = elapsed.toFixed(1);
        }

        function initBoard() {
            const container = document.getElementById('nodes-container');
            const svg = document.getElementById('svg-layer');
            container.innerHTML = '';
            svg.innerHTML = '';
            window.gameState.nodePositions = [];
            window.gameState.currentIndex = 0;
            window.gameState.errors = 0;
            document.getElementById('error-count').innerText = '0';

            const canvasWidth = container.clientWidth;
            const canvasHeight = container.clientHeight;
            
            let nodeSize = 64; 
            if (canvasWidth < 640) nodeSize = 48; 
            if (canvasWidth > 1200) nodeSize = 72; 
            
            const minDistance = nodeSize * 1.55;
            const padding = nodeSize * 0.9;

            const displayList = [...window.gameState.targetPath].sort(() => Math.random() - 0.5);

            displayList.forEach((label) => {
                let pos = findValidRandomPosition(canvasWidth, canvasHeight, nodeSize, padding, minDistance);
                
                const node = document.createElement('div');
                node.className = `game-node absolute rounded-full border-2 border-slate-300 bg-white flex items-center justify-center font-bold shadow-md cursor-pointer z-10 hover:border-indigo-400 active:scale-95 transition-all select-none text-slate-700`;
                node.style.width = `${nodeSize}px`;
                node.style.height = `${nodeSize}px`;
                node.style.fontSize = `${nodeSize * 0.45}px`;
                node.innerText = label;

                const left = pos.x - nodeSize / 2;
                const top = pos.y - nodeSize / 2;
                node.style.left = `${left}px`;
                node.style.top = `${top}px`;

                node.onclick = () => handleNodeClick(node, label, pos.x, pos.y, nodeSize);
                container.appendChild(node);
                window.gameState.nodePositions.push({label, x: pos.x, y: pos.y, el: node});
            });
        }

        function findValidRandomPosition(width, height, size, padding, minDist) {
            let x, y, tooClose;
            let attempts = 0;
            let currentMinDist = minDist;
            while (attempts < 2500) {
                tooClose = false;
                x = padding + Math.random() * (width - padding * 2);
                y = padding + Math.random() * (height - padding * 2);
                for (let p of window.gameState.nodePositions) {
                    const d = Math.sqrt(Math.pow(x - p.x, 2) + Math.pow(y - p.y, 2));
                    if (d < currentMinDist) { tooClose = true; break; }
                }
                if (!tooClose) return { x, y };
                attempts++;
                if (attempts % 100 === 0) currentMinDist *= 0.95;
            }
            return { x, y };
        }

        function handleNodeClick(node, label, x, y, nodeSize) {
            if (node.classList.contains('node-correct')) return;
            if (label === window.gameState.targetPath[window.gameState.currentIndex]) {
                node.classList.add('node-correct');
                node.style.backgroundColor = '#6366f1'; 
                node.style.color = 'white';
                node.style.borderColor = '#4f46e5';
                if (window.gameState.currentIndex > 0) {
                    const prevNode = window.gameState.nodePositions.find(p => p.label === window.gameState.targetPath[window.gameState.currentIndex - 1]);
                    drawLine(prevNode.x, prevNode.y, x, y);
                }
                window.gameState.currentIndex++;
                if (window.gameState.currentIndex === window.gameState.targetPath.length) endGame();
            } else {
                window.gameState.errors++;
                const errEl = document.getElementById('error-count');
                if (errEl) errEl.innerText = window.gameState.errors;
                node.classList.add('node-error');
                setTimeout(() => node.classList.remove('node-error'), 400);
            }
        }

        function drawLine(x1, y1, x2, y2) {
            const svg = document.getElementById('svg-layer');
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1); line.setAttribute('y1', y1);
            line.setAttribute('x2', x2); line.setAttribute('y2', y2);
            line.setAttribute('stroke', '#6366f1');
            line.setAttribute('stroke-width', '4');
            line.setAttribute('stroke-linecap', 'round');
            line.setAttribute('opacity', '0.6');
            svg.appendChild(line);
        }

        function endGame() {
            window.gameState.isPlaying = false;
            clearInterval(window.gameState.timerInterval);
            const quitBtn = document.getElementById('quit-btn');
            if (quitBtn) quitBtn.classList.add('hidden');
            const finalTime = document.getElementById('timer').innerText;
            saveScore(finalTime, window.gameState.errors, window.gameState.mode);
            document.getElementById('final-time').innerText = finalTime + 's';
            document.getElementById('final-errors').innerText = window.gameState.errors;
            document.getElementById('result-screen').classList.remove('hidden');
        }

        function updateHistoryUI() {
            const historyList = document.getElementById('history-list');
            const avgDisplay = document.getElementById('avg-time');
            if (!historyList || !avgDisplay) return;

            const filtered = window.gameState.scores
                .filter(s => s.mode === window.gameState.mode)
                .sort((a, b) => b.timestamp - a.timestamp);

            if (filtered.length > 0) {
                const avg = filtered.reduce((acc, curr) => acc + curr.time, 0) / filtered.length;
                avgDisplay.innerText = avg.toFixed(1) + 's';
                historyList.innerHTML = filtered.slice(0, 3).map((s, idx) => `
                    <div class="flex justify-between text-[11px] py-2 border-b border-slate-100">
                        <span class="text-slate-400 font-bold">紀錄</span>
                        <span class="font-black text-indigo-600">${s.time}s</span>
                        <span class="text-red-400 font-bold">${s.errors} 誤</span>
                    </div>
                `).join('');
            } else {
                avgDisplay.innerText = '--';
                historyList.innerHTML = '';
            }
        }

        window.onresize = () => {
            if (window.gameState.isPlaying) {
                initBoard();
            }
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; touch-action: manipulation; transition: background-color 0.3s; }
        .game-node { transition: transform 0.2s, background-color 0.2s, color 0.2s; }
        .line-svg { pointer-events: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        .node-error { animation: shake 0.4s; background-color: #ef4444 !important; color: white !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        /* 滿版畫布 */
        .full-viewport {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            position: relative;
        }

        /* 初始畫面背景色 #789EBF */
        #start-screen { background-color: #789EBF; }
        
        /* 滾動容器優化 */
        .overlay-content {
            max-height: 90vh;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .overlay-content::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col overflow-hidden bg-white">

    <!-- 頂部導航欄 -->
    <header class="bg-white border-b px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center z-50 shadow-sm shrink-0">
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="quit-btn" onclick="window.openQuitModal()" class="hidden px-3 py-1.5 bg-slate-50 hover:bg-red-50 text-slate-500 hover:text-red-600 rounded-lg text-[10px] font-black border border-slate-200 transition-colors uppercase tracking-widest">
                QUIT
            </button>
            <div class="ml-1">
                <h1 class="text-xs sm:text-sm font-black text-slate-800 tracking-tighter uppercase leading-none">TMT Assessment</h1>
                <p id="mode-display" class="text-[9px] text-indigo-400 font-black uppercase tracking-[0.1em] mt-1">STANDBY</p>
            </div>
        </div>
        <div class="flex gap-4 sm:gap-8 items-center">
            <div class="text-right">
                <p class="text-[8px] text-slate-400 font-black uppercase tracking-widest leading-none mb-1">Time</p>
                <p id="timer" class="text-lg sm:text-2xl font-mono font-black text-indigo-600 leading-none">00.0</p>
            </div>
            <div class="text-right border-l pl-4 sm:pl-8">
                <p class="text-[8px] text-slate-400 font-black uppercase tracking-widest leading-none mb-1">Errors</p>
                <p id="error-count" class="text-lg sm:text-2xl font-mono font-black text-red-500 leading-none">0</p>
            </div>
        </div>
    </header>

    <!-- 遊戲區域 -->
    <main class="flex-grow relative overflow-hidden min-h-0">
        
        <div class="full-viewport">
            <svg id="svg-layer" class="line-svg"></svg>
            <div id="nodes-container" class="absolute inset-0 bg-[radial-gradient(#e2e8f0_1.5px,transparent_1.5px)] [background-size:32px_32px]"></div>

            <!-- 開始選單 -->
            <div id="start-screen" class="absolute inset-0 z-30 flex items-start sm:items-center justify-center p-4 sm:p-8 overflow-y-auto">
                <div class="bg-white rounded-[2rem] p-6 sm:p-10 w-full max-w-sm shadow-2xl my-auto overlay-content">
                    <div class="text-center mb-6 sm:mb-10">
                        <div class="w-16 h-16 bg-indigo-50 text-indigo-500 rounded-3xl flex items-center justify-center mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="m4.93 4.93 14.14 14.14"/><path d="M2 12h20"/><path d="m4.93 19.07 14.14-14.14"/></svg>
                        </div>
                        <h2 class="text-2xl sm:text-3xl font-black text-slate-800 tracking-tight">路徑描繪測驗</h2>
                        <p class="text-slate-400 text-[10px] mt-2 font-bold uppercase tracking-[0.3em]">Basic 24 Nodes Assessment</p>
                    </div>
                    
                    <div class="space-y-3 sm:space-y-4">
                        <button onclick="startGame('alpha')" class="w-full py-4 sm:py-5 bg-slate-50 hover:bg-indigo-50 text-slate-700 rounded-2xl sm:rounded-3xl text-xs sm:text-sm font-black border-2 border-slate-100 hover:border-indigo-200 transition-all flex justify-between items-center px-6 sm:px-8 shadow-sm group">
                            <span>數字 + 英字 (1-A-2-B)</span>
                            <span class="text-indigo-500 group-hover:translate-x-1 transition-transform">➔</span>
                        </button>
                        <button onclick="startGame('zodiac')" class="w-full py-4 sm:py-5 bg-slate-50 hover:bg-emerald-50 text-slate-700 rounded-2xl sm:rounded-3xl text-xs sm:text-sm font-black border-2 border-slate-100 hover:border-emerald-200 transition-all flex justify-between items-center px-6 sm:px-8 shadow-sm group">
                            <span>數字 + 生肖 (1-鼠-2-牛)</span>
                            <span class="text-emerald-500 group-hover:translate-x-1 transition-transform">➔</span>
                        </button>
                        <button onclick="startGame('stem')" class="w-full py-4 sm:py-5 bg-slate-50 hover:bg-amber-50 text-slate-700 rounded-2xl sm:rounded-3xl text-xs sm:text-sm font-black border-2 border-slate-100 hover:border-amber-200 transition-all flex justify-between items-center px-6 sm:px-8 shadow-sm group">
                            <span>數字 + 甲乙丙 (1-甲-2-乙)</span>
                            <span class="text-amber-500 group-hover:translate-x-1 transition-transform">➔</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 結束確認 -->
            <div id="quit-modal" class="hidden absolute inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
                <div class="bg-white rounded-[2rem] p-8 max-w-xs w-full shadow-2xl text-center">
                    <div class="w-12 h-12 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                    </div>
                    <h3 class="text-lg font-black text-slate-800 mb-2">結束測驗？</h3>
                    <p class="text-[11px] text-slate-500 mb-8 font-bold leading-relaxed">目前的測驗紀錄將會消失。</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="window.resetToMenu()" class="py-3 bg-red-500 hover:bg-red-600 text-white rounded-xl text-xs font-black shadow-lg shadow-red-100 transition-all">
                            確定退出
                        </button>
                        <button onclick="window.closeQuitModal()" class="py-3 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-xl text-xs font-black transition-all">
                            取消
                        </button>
                    </div>
                </div>
            </div>

            <!-- 結果畫面 -->
            <div id="result-screen" class="hidden absolute inset-0 bg-white z-40 flex items-start sm:items-center justify-center p-4 sm:p-8 text-center overflow-y-auto">
                <div class="w-full max-w-sm my-auto overlay-content p-2">
                    <div class="mb-6 sm:mb-10">
                        <div class="w-16 h-16 sm:w-20 sm:h-20 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                        </div>
                        <h2 class="text-3xl font-black text-slate-800 tracking-tighter uppercase">測驗完成</h2>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-6">
                        <div class="bg-indigo-50 p-4 rounded-3xl border border-indigo-100">
                            <p class="text-[9px] text-indigo-500 font-black uppercase mb-1">Finish Time</p>
                            <p id="final-time" class="text-xl font-black text-indigo-700 leading-none">0.0s</p>
                        </div>
                        <div class="bg-red-50 p-4 rounded-3xl border border-red-100">
                            <p class="text-[9px] text-red-500 font-black uppercase mb-1">Errors</p>
                            <p id="final-errors" class="text-xl font-black text-red-700 leading-none">0</p>
                        </div>
                    </div>

                    <div class="bg-slate-50 rounded-3xl p-5 mb-6 text-left border border-slate-100">
                        <h3 class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3">平均紀錄 (相同模式)</h3>
                        <p id="avg-time" class="text-xl font-black text-slate-800 leading-none mb-4">--</p>
                        <div id="history-list" class="space-y-1"></div>
                    </div>

                    <button onclick="window.resetToMenu()" class="w-full py-4 bg-slate-900 hover:bg-black text-white rounded-2xl font-black text-xs transition-all shadow-xl tracking-widest uppercase">
                        RESTART
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white p-4 text-center text-[8px] text-slate-300 font-black tracking-[0.4em] uppercase border-t shrink-0">
        Cognitive Assessment - Trail Making System
    </footer>

</body>
</html>
